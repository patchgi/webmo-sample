<head>

	<link rel="shortcut icon" href="">

</head>

<body>
	<label>rotateSpeedCursorPosition</label>
	<script>
		function mappingMousePointer(_screenWidth, _mouseX) {
			var result = (_mouseX / _screenWidth) * 2160 - 1080
			return result
		}
		var mouseEvent = function(e) {
			var mouseX = e.pageX
			var screenWidth = window.innerWidth

			var dps = parseInt(mappingMousePointer(Math.floor(screenWidth), Math.floor(mouseX)))// degree per sec
			if (Math.abs(dps) < 5) {
				dps = 0
			}
			webmo.rotate(dps)
			e.preventDefault()
			console.log(parseInt(mappingMousePointer(Math.floor(screenWidth), Math.floor(mouseX))))
		}
		document.addEventListener('DOMContentLoaded', function(event) {
					webmo = new Webmo.ws(location.hostname)
		document.body.addEventListener("mousemove", mouseEvent)
	})
	</script>

	<script src="http://webmo.local/javascripts/webmo.js"></script>
</body>

</html>
