<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

<body>

	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="https://w.soundcloud.com/player/api.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function(event) {
			webmo = new Webmo.ws(location.hostname)

			var iframeElement = document.querySelector('iframe');
			var iframeElementID = iframeElement.id;
			var widget = SC.Widget(iframeElement);
			var bpm=180
			SC.initialize({
  			client_id: 'bea86d5909d5beb27205e632b52ad4f9'
			});
			SC.get('/tracks/293').then(function(data){
				if(data.bpm!=null){
					bpm=data.bpm
				}
			});
			widget.bind(SC.Widget.Events.PAUSE, function() {
				webmo.stop()
			})
			widget.bind(SC.Widget.Events.PLAY, function() {
				webmo.rotate(bpm)
			})
		})
	</script>

	<script src="http://webmo.local/javascripts/webmo.js"></script>
</body>
