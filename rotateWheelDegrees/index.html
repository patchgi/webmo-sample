<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="">

</head>

<body>
	<label>rotateWheelDegrees</label>
	<script type="text/javascript" src="jquery-3.0.0.js"></script>
	<script type="text/javascript" src="jquery.knob.js"></script>
	<div>
		<input type="text" value="0" class="dial">
	</div>
	<script>
	function rotateToDegrees(_degrees){
			webmo = new Webmo.ws(location.hostname)
			webmo.onopen = function () {
				webmo.rotateTo(_degrees,1,90)
			}
	}
	document.addEventListener('DOMContentLoaded', function(event) {

			$(".dial").knob({
				'min':0,
				'max' :360,
				'cursor' :true,
				'thickness' :Math.PI/12,
				'release': function(v) {
					rotateToDegrees(v)
				}
			})
	})
	</script>

	<script src="http://webmo.local/javascripts/webmo.js"></script>
</body>

</html>
